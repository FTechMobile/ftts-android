apply plugin: 'maven-publish'

afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.ftechmobile'
                artifactId = 'ftts-android'
                version = '1.0.2'
            }
        }
    }
}